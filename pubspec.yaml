publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5
  flutter_bloc: ^9.1.1
  equatable: ^2.0.5
  http: ^0.13.1
  cached_network_image: ^3.2.3
  google_fonts: ^4.0.4
  flutter_spinkit: ^5.1.0
  path_provider: ^2.1.2
  share_plus: ^11.1.0
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0


flutter:
  uses-material-design: true
